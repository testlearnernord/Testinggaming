<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poopboy</title>
  <meta name="description" content="Poopboy – Farm-Arcade für GitHub Pages" />
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      --hud-bg: rgba(12, 18, 22, 0.88);
      --hud-border: rgba(255, 255, 255, 0.08);
      --hud-pill: rgba(32, 44, 52, 0.85);
      --hud-text: #f0f6ff;
      --accent: #6ff0c4;
      --danger: #f86f6f;
      --ok: #8ff778;
      --toast-bg: rgba(30, 6, 6, 0.9);
      --toast-text: #ffe6e6;
      --panel-bg: rgba(8, 12, 14, 0.92);
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, #14252f 0%, #070b10 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--hud-text);
      overflow: hidden;
    }

    #app {
      position: relative;
      width: min(1280px, 100vw);
      height: min(720px, 100vh);
      display: flex;
    }

    canvas#game {
      width: 100%;
      height: 100%;
      background: #0c1116;
      display: block;
      image-rendering: pixelated;
      cursor: crosshair;
    }

    #hud {
      position: absolute;
      left: 1.5rem;
      right: 1.5rem;
      top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      pointer-events: none;
    }

    .hud__row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .hud__pill {
      background: var(--hud-pill);
      border: 1px solid var(--hud-border);
      border-radius: 999px;
      padding: 0.35rem 0.85rem;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      min-height: 32px;
      line-height: 1.2;
    }

    .hud__icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      flex: 0 0 auto;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.35));
    }

    .hud__pill span[data-value] {
      font-weight: 600;
      min-width: 1.75ch;
      text-align: right;
    }

    .hud__version {
      align-self: flex-start;
      background: var(--hud-bg);
      border-radius: 6px;
      padding: 0.2rem 0.6rem;
      border: 1px solid var(--hud-border);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      pointer-events: auto;
    }

    #control-bar {
      position: absolute;
      right: 1.5rem;
      bottom: 1.5rem;
      display: flex;
      gap: 0.75rem;
    }

    #control-bar button {
      background: rgba(12, 22, 28, 0.9);
      color: var(--hud-text);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 12px;
      font-size: 0.95rem;
      padding: 0.75rem 1.6rem;
      min-width: 180px;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.2s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }

    #control-bar button:hover {
      background: rgba(30, 48, 58, 0.95);
    }

    #control-bar button:active {
      transform: scale(0.97);
    }

    #control-bar button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    #dialog,
    #editor-panel {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      padding: 1.5rem;
      z-index: 20;
    }

    #dialog.open,
    #editor-panel.open {
      display: flex;
    }

    .panel {
      background: var(--panel-bg);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      width: min(420px, 100%);
      max-height: min(90vh, 640px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.45);
    }

    .panel__header {
      padding: 1.25rem 1.5rem 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .panel__body {
      padding: 1rem 1.5rem 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .panel__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem 1.25rem;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .panel button,
    .panel .action-btn {
      background: rgba(24, 38, 45, 0.9);
      color: var(--hud-text);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 12px;
      padding: 0.65rem 1rem;
      font-size: 0.95rem;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      cursor: pointer;
    }

    .panel button:disabled {
      opacity: 0.45;
      cursor: default;
    }

    .editor-controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
    }

    .editor-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 64px));
      justify-content: center;
      gap: 0.5rem;
    }

    .editor-grid button {
      font-size: 1.25rem;
      text-align: center;
      padding: 0.5rem 0;
      cursor: pointer;
    }

    .editor-nav {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }

    .action-btn strong {
      font-weight: 600;
    }

    .action-btn span {
      font-size: 0.8rem;
      opacity: 0.75;
    }

    #toast {
      position: absolute;
      left: 50%;
      bottom: 1.5rem;
      transform: translateX(-50%) translateY(120%);
      background: var(--toast-bg);
      color: var(--toast-text);
      border-radius: 10px;
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      line-height: 1.4;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      transition: transform 0.35s ease;
      max-width: min(480px, 90vw);
      pointer-events: none;
      z-index: 30;
    }

    #toast.show {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="game" width="640" height="360" role="img" aria-label="Poopboy Spielfeld"></canvas>
    <div id="hud" aria-live="polite">
      <div class="hud__row">
        <div class="hud__pill" id="hud-health"><img class="hud__icon" data-icon="assets/icons/heart.svg" src="assets/icons/heart.svg" alt="Herzen" width="24" height="24"/><span data-value>3</span></div>
        <div class="hud__pill" id="hud-poop"><img class="hud__icon" data-icon="assets/icons/poop.svg" src="assets/icons/poop.svg" alt="Dünger" width="24" height="24"/><span data-value>0</span></div>
        <div class="hud__pill" id="hud-corn"><img class="hud__icon" data-icon="assets/icons/corn.svg" src="assets/icons/corn.svg" alt="Mais" width="24" height="24"/><span data-value>0</span></div>
        <div class="hud__pill" id="hud-cabbage"><img class="hud__icon" data-icon="assets/icons/cabbage.svg" src="assets/icons/cabbage.svg" alt="Kohl" width="24" height="24"/><span data-value>0</span></div>
        <div class="hud__pill" id="hud-seed"><img class="hud__icon" data-icon="assets/icons/seed.svg" src="assets/icons/seed.svg" alt="Saat" width="24" height="24"/><span data-value>0</span></div>
        <div class="hud__pill" id="hud-money"><img class="hud__icon" data-icon="assets/icons/money.svg" src="assets/icons/money.svg" alt="Geld" width="24" height="24"/><span data-value>0</span></div>
        <div class="hud__pill" id="hud-ammo"><img class="hud__icon" data-icon="assets/icons/ammo.svg" src="assets/icons/ammo.svg" alt="Munition" width="24" height="24"/><span data-value>0</span></div>
        <div class="hud__pill" id="hud-water"><img class="hud__icon" data-icon="assets/icons/water.svg" src="assets/icons/water.svg" alt="Wasser" width="24" height="24"/><span data-value>0</span></div>
        <div class="hud__pill" id="hud-stamina"><img class="hud__icon" data-icon="assets/icons/stamina.svg" src="assets/icons/stamina.svg" alt="Ausdauer" width="24" height="24"/><span data-value>100%</span></div>
      </div>
      <div class="hud__version" id="hud-version">Version</div>
    </div>
    <div id="control-bar" aria-label="Desktop-Steuerung">
      <button id="context-button" type="button">Aktion (Leertaste / Klick)</button>
      <button id="restart-button" type="button">Neu starten</button>
    </div>
    <div id="dialog" aria-live="polite" aria-modal="true" role="dialog">
      <div class="panel">
        <div class="panel__header">
          <h2 id="dialog-title">Dialog</h2>
          <p id="dialog-subtitle"></p>
        </div>
        <div class="panel__body" id="dialog-body"></div>
        <div class="panel__actions">
          <button id="dialog-close" type="button">Schließen</button>
        </div>
      </div>
    </div>
    <div id="editor-panel" role="dialog" aria-modal="true">
      <div class="panel">
        <div class="panel__header">
          <h2>Editor</h2>
          <p id="editor-description">Platziere Objekte im Raster.</p>
        </div>
        <div class="panel__body" id="editor-body"></div>
        <div class="panel__actions">
          <button id="editor-save" type="button">Speichern</button>
          <button id="editor-reset" type="button">Reset</button>
          <button id="editor-exit" type="button">Schließen</button>
        </div>
      </div>
    </div>
    <div id="toast" role="status" aria-live="assertive"></div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
